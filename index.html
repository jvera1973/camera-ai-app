<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Cámara Alineación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        }

        #app {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        #startScreen.hidden {
            display: none;
        }

        #startScreen h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        #startScreen p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
            max-width: 300px;
            line-height: 1.5;
        }

        #startBtn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        #startBtn:active {
            transform: scale(0.95);
        }

        #cameraContainer {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
        }

        #cameraContainer.active {
            display: block;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transition: background-color 0.3s ease;
        }

        #overlay.aligned {
            background-color: rgba(0, 255, 0, 0.2);
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: env(safe-area-inset-top) 20px 15px 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
            z-index: 10;
        }

        .instructions {
            color: white;
            font-size: 16px;
            text-align: center;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 20px calc(env(safe-area-inset-bottom) + 20px) 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.2s;
            -webkit-user-select: none;
            user-select: none;
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        #captureBtn {
            width: 70px;
            height: 70px;
            background: white;
            border-width: 4px;
        }

        #captureBtn.ready {
            background: #4CAF50;
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
        }

        #status {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 15;
            max-width: 90%;
            text-align: center;
        }

        #status.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        #status.success {
            background: rgba(76, 175, 80, 0.9);
        }

        #status.error {
            background: rgba(244, 67, 54, 0.9);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        #resultScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            z-index: 100;
        }

        #resultScreen.active {
            display: flex;
        }

        #capturedImage {
            flex: 1;
            width: 100%;
            object-fit: contain;
        }

        .result-controls {
            padding: 20px 20px calc(env(safe-area-inset-bottom) + 20px) 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .result-btn {
            flex: 1;
            max-width: 150px;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .result-btn:active {
            transform: scale(0.95);
        }

        #downloadBtn {
            background: #4CAF50;
            color: white;
        }

        #retakeBtn {
            background: #ff5722;
            color: white;
        }

        .error-message {
            color: white;
            font-size: 14px;
            text-align: center;
            padding: 15px;
            background: rgba(244, 67, 54, 0.9);
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Pantalla de inicio -->
        <div id="startScreen">
            <h1>📸 Cámara con Guías</h1>
            <p>Esta app te ayudará a alinear objetos perfectamente usando guías visuales</p>
            <button id="startBtn">Iniciar Cámara</button>
        </div>

        <!-- Contenedor de cámara -->
        <div id="cameraContainer">
            <video id="video" playsinline webkit-playsinline muted autoplay></video>
            <canvas id="overlayCanvas"></canvas>
            <div id="overlay"></div>
            
            <div class="top-bar">
                <div class="instructions">
                    Alinea el punto móvil dentro del círculo
                </div>
            </div>

            <div id="status"></div>

            <div class="bottom-controls">
                <div class="control-btn" id="switchBtn">🔄</div>
                <div class="control-btn" id="captureBtn">📷</div>
            </div>
        </div>

        <!-- Pantalla de resultado -->
        <div id="resultScreen">
            <img id="capturedImage" alt="Foto capturada">
            <div class="result-controls">
                <button id="downloadBtn" class="result-btn">Descargar</button>
                <button id="retakeBtn" class="result-btn">Otra foto</button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let video, canvas, ctx, overlay, status;
        let captureBtn, switchBtn, downloadBtn, retakeBtn;
        let stream = null;
        let facingMode = 'environment';
        let isAligned = false;
        let animationId = null;
        let isInitialized = false;

        // Configuración
        const config = {
            rectWidth: 0.7,
            rectHeight: 0.5,
            circleRadius: 40,
            targetRadius: 15,
            alignmentThreshold: 35
        };

        // Inicialización cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM cargado');
            initElements();
            setupStartButton();
        });

        function initElements() {
            video = document.getElementById('video');
            canvas = document.getElementById('overlayCanvas');
            ctx = canvas.getContext('2d');
            overlay = document.getElementById('overlay');
            status = document.getElementById('status');
            captureBtn = document.getElementById('captureBtn');
            switchBtn = document.getElementById('switchBtn');
            downloadBtn = document.getElementById('downloadBtn');
            retakeBtn = document.getElementById('retakeBtn');
        }

        function setupStartButton() {
            const startBtn = document.getElementById('startBtn');
            const startScreen = document.getElementById('startScreen');
            const cameraContainer = document.getElementById('cameraContainer');

            startBtn.addEventListener('click', async function() {
                console.log('Botón iniciar presionado');
                startBtn.disabled = true;
                startBtn.textContent = 'Iniciando...';

                try {
                    await initCamera();
                    startScreen.classList.add('hidden');
                    cameraContainer.classList.add('active');
                    setupCanvas();
                    startDetection();
                    setupControls();
                    isInitialized = true;
                    console.log('Cámara iniciada correctamente');
                } catch (error) {
                    console.error('Error al iniciar cámara:', error);
                    handleCameraError(error);
                    startBtn.disabled = false;
                    startBtn.textContent = 'Reintentar';
                }
            });
        }

        async function initCamera() {
            console.log('Iniciando cámara...');
            
            // Verificar soporte
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                throw new Error('Tu navegador no soporta acceso a la cámara');
            }

            const constraints = {
                video: {
                    facingMode: facingMode,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            };

            try {
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                // Esperar a que el video esté listo
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = function() {
                        console.log('Metadata cargada');
                        video.play()
                            .then(() => {
                                console.log('Video reproduciendo');
                                resolve();
                            })
                            .catch(reject);
                    };

                    video.onerror = function(e) {
                        console.error('Error en video:', e);
                        reject(new Error('Error al cargar el video'));
                    };

                    // Timeout de seguridad
                    setTimeout(() => {
                        if (video.readyState < 2) {
                            reject(new Error('Timeout al iniciar la cámara'));
                        }
                    }, 10000);
                });

                console.log('Cámara lista');
                return true;
            } catch (error) {
                console.error('Error en getUserMedia:', error);
                throw error;
            }
        }

        function handleCameraError(error) {
            const startScreen = document.getElementById('startScreen');
            let message = 'Error al acceder a la cámara. ';

            if (error.name === 'NotAllowedError') {
                message += 'Debes permitir el acceso a la cámara. Ve a Ajustes → Safari → Cámara y permite el acceso.';
            } else if (error.name === 'NotFoundError') {
                message += 'No se encontró ninguna cámara.';
            } else if (error.name === 'NotReadableError') {
                message += 'La cámara está siendo usada por otra aplicación.';
            } else {
                message += error.message || 'Error desconocido.';
            }

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            startScreen.appendChild(errorDiv);

            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            console.log('Canvas configurado:', canvas.width, 'x', canvas.height);
        }

        function setupControls() {
            captureBtn.addEventListener('click', capturePhoto);
            switchBtn.addEventListener('click', switchCamera);
            downloadBtn.addEventListener('click', downloadPhoto);
            retakeBtn.addEventListener('click', retakePhoto);
            window.addEventListener('resize', setupCanvas);
        }

        function startDetection() {
            function animate() {
                if (!isInitialized) return;
                drawGuides();
                animationId = requestAnimationFrame(animate);
            }
            animate();
            console.log('Detección iniciada');
        }

        function drawGuides() {
            const width = canvas.width;
            const height = canvas.height;

            ctx.clearRect(0, 0, width, height);

            // Rectángulo
            const rectW = width * config.rectWidth;
            const rectH = height * config.rectHeight;
            const rectX = (width - rectW) / 2;
            const rectY = (height - rectH) / 2;

            ctx.strokeStyle = isAligned ? '#00ff00' : '#ffffff';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 5]);
            ctx.strokeRect(rectX, rectY, rectW, rectH);
            ctx.setLineDash([]);

            // Esquinas
            const cornerLen = 25;
            ctx.lineWidth = 3;
            drawCorners(ctx, rectX, rectY, rectW, rectH, cornerLen);

            // Centro
            const centerX = width / 2;
            const centerY = height / 2;

            // Círculo objetivo
            ctx.beginPath();
            ctx.arc(centerX, centerY, config.circleRadius, 0, 2 * Math.PI);
            ctx.strokeStyle = isAligned ? '#00ff00' : '#ff0000';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Punto móvil simulado
            const time = Date.now() / 1000;
            const offsetX = Math.sin(time * 2) * 25;
            const offsetY = Math.cos(time * 1.5) * 25;
            
            const targetX = centerX + offsetX;
            const targetY = centerY + offsetY;

            const distance = Math.sqrt(offsetX * offsetX + offsetY * offsetY);
            const newAligned = distance < config.alignmentThreshold;

            if (newAligned !== isAligned) {
                isAligned = newAligned;
                updateAlignment();
            }

            // Dibujar punto
            ctx.beginPath();
            ctx.arc(targetX, targetY, config.targetRadius, 0, 2 * Math.PI);
            ctx.fillStyle = isAligned ? '#00ff00' : '#ff6b6b';
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Línea al centro
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(targetX, targetY);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawCorners(ctx, x, y, w, h, len) {
            // Superior izquierda
            ctx.beginPath();
            ctx.moveTo(x, y + len);
            ctx.lineTo(x, y);
            ctx.lineTo(x + len, y);
            ctx.stroke();

            // Superior derecha
            ctx.beginPath();
            ctx.moveTo(x + w - len, y);
            ctx.lineTo(x + w, y);
            ctx.lineTo(x + w, y + len);
            ctx.stroke();

            // Inferior izquierda
            ctx.beginPath();
            ctx.moveTo(x, y + h - len);
            ctx.lineTo(x, y + h);
            ctx.lineTo(x + len, y + h);
            ctx.stroke();

            // Inferior derecha
            ctx.beginPath();
            ctx.moveTo(x + w - len, y + h);
            ctx.lineTo(x + w, y + h);
            ctx.lineTo(x + w, y + h - len);
            ctx.stroke();
        }

        function updateAlignment() {
            if (isAligned) {
                overlay.classList.add('aligned');
                captureBtn.classList.add('ready');
            } else {
                overlay.classList.remove('aligned');
                captureBtn.classList.remove('ready');
            }
        }

        function capturePhoto() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(video, 0, 0);

            const imageData = tempCanvas.toDataURL('image/jpeg', 0.95);
            document.getElementById('capturedImage').src = imageData;
            document.getElementById('resultScreen').classList.add('active');
            
            showStatus('¡Foto capturada!', 'success');
        }

        async function switchCamera() {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                await initCamera();
                showStatus('Cámara cambiada', 'success');
            } catch (error) {
                console.error('Error al cambiar cámara:', error);
                showStatus('Error al cambiar cámara', 'error');
                facingMode = facingMode === 'environment' ? 'user' : 'environment';
            }
        }

        function downloadPhoto() {
            const link = document.createElement('a');
            link.download = `foto-${Date.now()}.jpg`;
            link.href = document.getElementById('capturedImage').src;
            link.click();
            showStatus('Foto guardada', 'success');
        }

        function retakePhoto() {
            document.getElementById('resultScreen').classList.remove('active');
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'show ' + type;
            setTimeout(() => {
                status.className = '';
            }, 3000);
        }

        // Limpieza al cerrar
        window.addEventListener('beforeunload', function() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });

        // Manejar orientación
        window.addEventListener('orientationchange', function() {
            if (isInitialized) {
                setupCanvas();
            }
        });
    </script>
</body>
</html>
